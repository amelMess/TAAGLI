<div  ng-cloak>
    <div class="row">
        <div class="col-md-4">

            <img class= "Istic img-responsive center-block"/>

        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username" >Identifiant</label>
                    <input type="text" class="form-control" id="username" placeholder="Identifiant" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password" >Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span >Garder la session ouverte</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" >Connexion</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()" > Mot de passe oubli√© ?</a>
            </div>
            <div class="alert alert-warning"  >
                Vous n'avez pas encore de compte? <a class="alert-link" href="" ng-click="vm.register()">S'inscrire</a>
            </div>
        </div>
    </div>
</div>
