
<div>
    <h2><span data-translate="taagliApp.enquete.detail.title">Enquete</span> {{vm.enquete.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="taagliApp.enquete.sujet">Sujet</span></dt>
        <dd>
            <span>{{vm.enquete.sujet}}</span>
        </dd>
        <dt><span data-translate="taagliApp.enquete.details">Details</span></dt>
        <dd>
            <span>{{vm.enquete.details}}</span>
        </dd>
        <dt><span data-translate="taagliApp.enquete.reponse">Reponse</span></dt>
        <dd>
            <span>{{vm.enquete.reponse}}</span>
        </dd>
        <dt><span data-translate="taagliApp.enquete.etudiant">Etudiant</span></dt>
        <dd>
            <a ui-sref="etudiant-detail({id:vm.enquete.etudiant.id})">{{vm.enquete.etudiant.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enquete-detail.edit({id:vm.enquete.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
