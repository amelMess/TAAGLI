
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFormationLabel" data-translate="taagliApp.formation.home.createOrEditLabel">Create or edit a Formation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.formation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.formation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.formation.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.formation.nom"
                    required />
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.formation.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.formation.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.formation.niveau" for="field_niveau">Niveau</label>
            <input type="text" class="form-control" name="niveau" id="field_niveau"
                    ng-model="vm.formation.niveau"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.formation.etablissement" for="field_etablissement">Etablissement</label>
            <input type="text" class="form-control" name="etablissement" id="field_etablissement"
                    ng-model="vm.formation.etablissement"
                     />
        </div>

        <div class="form-group">
            <label data-translate="taagliApp.formation.etudiant" for="field_etudiant">Etudiant</label>
            <select class="form-control" id="field_etudiant" multiple name="etudiant" ng-model="vm.formation.etudiants" ng-options="etudiant as etudiant.id for etudiant in vm.etudiants track by etudiant.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
