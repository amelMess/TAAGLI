
<div>
    <h2><span data-translate="taagliApp.formation.detail.title">Formation</span> {{vm.formation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="taagliApp.formation.nom">Nom</span></dt>
        <dd>
            <span>{{vm.formation.nom}}</span>
        </dd>
        <dt><span data-translate="taagliApp.formation.description">Description</span></dt>
        <dd>
            <span>{{vm.formation.description}}</span>
        </dd>
        <dt><span data-translate="taagliApp.formation.niveau">Niveau</span></dt>
        <dd>
            <span>{{vm.formation.niveau}}</span>
        </dd>
        <dt><span data-translate="taagliApp.formation.etablissement">Etablissement</span></dt>
        <dd>
            <span>{{vm.formation.etablissement}}</span>
        </dd>
        <dt><span data-translate="taagliApp.formation.etudiant">Etudiant</span></dt>
        <dd>
            <span ng-repeat="etudiant in vm.formation.etudiants">
                <a ui-sref="etudiant-detail({id: etudiant.id})">{{etudiant.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="formation-detail.edit({id:vm.formation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
