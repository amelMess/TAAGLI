
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntrepriseLabel" data-translate="taagliApp.entreprise.home.createOrEditLabel">Create or edit a Entreprise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entreprise.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entreprise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.entreprise.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.entreprise.nom"
                    required />
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.entreprise.siret" for="field_siret">Siret</label>
            <input type="number" class="form-control" name="siret" id="field_siret"
                    ng-model="vm.entreprise.siret"
                    required />
            <div ng-show="editForm.siret.$invalid">
                <p class="help-block"
                    ng-show="editForm.siret.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.siret.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.entreprise.service" for="field_service">Service</label>
            <input type="text" class="form-control" name="service" id="field_service"
                    ng-model="vm.entreprise.service"
                    required />
            <div ng-show="editForm.service.$invalid">
                <p class="help-block"
                    ng-show="editForm.service.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.entreprise.uRl" for="field_uRl">U Rl</label>
            <input type="text" class="form-control" name="uRl" id="field_uRl"
                    ng-model="vm.entreprise.uRl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="taagliApp.entreprise.tel" for="field_tel">Tel</label>
            <input type="number" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.entreprise.tel"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
