
<div>
    <h2><span data-translate="taagliApp.entreprise.detail.title">Entreprise</span> {{vm.entreprise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="taagliApp.entreprise.nom">Nom</span></dt>
        <dd>
            <span>{{vm.entreprise.nom}}</span>
        </dd>
        <dt><span data-translate="taagliApp.entreprise.siret">Siret</span></dt>
        <dd>
            <span>{{vm.entreprise.siret}}</span>
        </dd>
        <dt><span data-translate="taagliApp.entreprise.service">Service</span></dt>
        <dd>
            <span>{{vm.entreprise.service}}</span>
        </dd>
        <dt><span data-translate="taagliApp.entreprise.uRl">U Rl</span></dt>
        <dd>
            <span>{{vm.entreprise.uRl}}</span>
        </dd>
        <dt><span data-translate="taagliApp.entreprise.tel">Tel</span></dt>
        <dd>
            <span>{{vm.entreprise.tel}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entreprise-detail.edit({id:vm.entreprise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
